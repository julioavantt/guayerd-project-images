<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
      figure {
        margin: 1rem 0;
      }
    </style>
  </head>
  <body></body>
  <script>
    let body = document.body;
    let images = [...Array(27).keys()].map(
      (person) =>
        `<figure><img width="350" src="/img/${person}.jpg" /><figcaption>/img/${person}.jpg</figcaption></figure>`
    );
    body.innerHTML = images.join().replaceAll(",", "");
  </script>
</html>
